<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
    <div class="content">
        <form method="get" action="/process.php">
            <table style="background-color: #D5FFFF;">
                <tr style="background-color: aqua; color:blue">
                    <th colspan="3">Đăng Ký Học Viên</th>
                </tr>
                <tr>
                    <td>Họ và Tên</td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td>Ngày Sinh</td>
                    <td><input type="text" name="ngaysinh" id="ngaysinh" required></td>
                </tr>
                <tr>
                    <td>Giới Tính</td>
                    <td>
                        <input type="radio" name="gender" id="gender" >Nam
                        <input type="radio" name="gender" id="gender" >Nữ
                    </td>
                </tr>
                <tr>
                    <td>Địa Chỉ</td>
                    <td>
                        <textarea name="comments" id="comments" maxlength="500"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td>
                        <select id="class" name="class">
                            <option value="class_10">Lớp 10</option>
                            <option value="class_11">Lớp 11</option>
                            <option value="class_12">Lớp 12</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng Ký">
                        <input type="submit" value="Nhập Lại">
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
